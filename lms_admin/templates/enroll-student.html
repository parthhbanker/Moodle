{% include "header.html" %}
                <div class="nk-content ">
                    <div class="container-fluid">
                        <div class="nk-content-inner">
                            <div class="nk-content-body">
                                <div class="nk-block-head nk-block-head-sm">
                                    <div class="nk-block-between g-3">
                                        <div class="nk-block-head-content">
                                            <h3 class="nk-block-title page-title">Enroll a student</h3>
                                        </div>
                                    </div>
                                </div>
                                <!--.nk-block-head -->
                                <div class="nk-block">
                                    <div class="card">
                                    <form method="POST" action="/enroll" >
                                        {% csrf_token %}
                                        <div class="card-inner">
                                            <div class="row gy-4">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Select an user</label>
                                                        <div class="form-control-wrap">
                                                            <select class="form-select js-select2" data-search="on" name="student">
                                                                <option value="default_option">Abu Bin Ishtiyak</option>
                                                                <option value="option_select_name">Frances Burns</option>
                                                                <option value="option_select_name">Patrick Newman</option>
                                                                <option value="option_select_name">Jane Harris</option>
                                                                <option value="option_select_name">Victoria Lynch</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label">Course to enrol</label>
                                                        <div class="form-control-wrap">
                                                            <select class="form-select js-select2" data-placeholder="Select multiple options" name="course">
                                                                <option value="default_option" disabled>Select</option>
                                                                
                                                                {% for i in course %}
                                                                <option value={{i.course_name}}>{{i.course_name}}</option>
                                                                {% endfor %}
                                                                    
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--col-->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="phone-no">Phone</label>
                                                        <input type="text" class="form-control" name="phone" id="phone-no" placeholder="Phone no">
                                                    </div>
                                                </div>
                                                <!--col-->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="email">Email Address</label>
                                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <ul class="preview-list ">
                                                        <li class="preview-item">
                                                            <button type="submit" class="btn btn-primary">Enroll Student</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!--col-->
                                            </div>
                                            <!--row-->
                                        </div>
                                        <!--card inner-->
                                    </form>
                                    </div>
                                    <!--card-->
                                </div>
                                <!--.nk-block -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content @e -->
                {% include "footer.html" %}
